<ng-container *ngIf="selectedProfile; else noChartDataTemplate">
  <div class="selectedProfile">
    <div class="add-new-wrapper">
      <button>Manage profiles</button>
    </div>
    <div class="chart">
      <app-chart [values]="selectedProfile.values"
                 [title]="selectedProfile.title">
    </app-chart>
    </div>
  </div>
</ng-container>

<ng-template #noChartDataTemplate>
  <div class="no-chart-data-template">
    <span>It seems you haven't added any data yet <p>ğŸ¤”</p></span>

    <button (click)="showDataInsertDialog = true">Add data!</button>
  </div>
</ng-template>

<app-data-insert-dialog *ngIf="showDataInsertDialog" 
                        (closeDialog)="showDataInsertDialog = false"
                        (getProfileData)="getProfileData($event)">
</app-data-insert-dialog>
