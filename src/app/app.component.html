<ng-container *ngIf="chartData; else noChartDataTemplate">
  <app-chart></app-chart>
</ng-container>

<ng-template #noChartDataTemplate>
  <div class="no-chart-data-template">
    <span>It seems you haven't added any data yet.</span>
    <button (click)="showDataInsertComponent = true">Add data!</button>
  </div>
</ng-template>

<app-data-insert *ngIf="showDataInsertComponent" 
              (hideComponent)="showDataInsertComponent = false" >
</app-data-insert>
