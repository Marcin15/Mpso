<div class="overlay"></div>
<div class="container">
    <section class="data-insert">
        <table #dataInsertTable>
            <colgroup>
                <col span="1" style="width: 15%;">
                <col span="1" style="width: 79%;">
             </colgroup>

            <thead>
                <th>No.</th>
                <th>Values</th>
            </thead>
            <tbody>
                <tr class="table-row" *ngFor="let item of tableRowInserterArray; let i = index">
                    <td class="No-row"><span>{{i + 1}}.</span></td>
                    <td class="input-row"><input></td>
                    <td>#</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="footer">
        <button class="save" >Save</button>
    </section>
</div>
