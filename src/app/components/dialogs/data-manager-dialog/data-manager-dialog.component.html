<div class="overlay" (click)="hideComponentOnClick()"></div>
<div class="container">
    <div class="content-wrapper">
        <div class="header">
            <div class="flexbox-wrapper left">
                <div class="button-wrapper">
                    <button class="add-new">
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                    </button>
                    <button class="export">
                        <span class="material-symbols-outlined">
                            file_download
                        </span>
                    </button>
                </div>
            </div>
            <div class="flexbox-wapper rigth">
                <div class="vertical-aligner">
                    <button class="close"><span class="material-symbols-outlined"> close </span></button>
                </div>
            </div>
            <!-- <p class="line"></p> -->
        </div>
        <div class="overflow-wrapper">
            <div class="data-manager-items-container">
                <app-data-manager-item
                    *ngFor="let item of userDataArray"
                    [profileData]="item"
                >
                </app-data-manager-item>
            </div>
        </div>
    </div>
</div>
